<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card-container">
        <div class="card-image">
            <img src="images/cactus_img.jpg" alt="">
        </div>
        <div class="caption">
            Design
        </div>
        <div class="card-title">
            Embracing Minimalism
        </div>
        <div class="card-description">
            From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that
            lies in simplicity.
        </div>
        <hr>
        <div class="caption-name">
            Annie Spratt
        </div>
    </div>
</body>

</html>
